<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beetroot | Group project</title>
    <!-- style -->
    <!-- <link rel="stylesheet" href="../style.css" /> -->
    <link rel="stylesheet" href="./style-migda.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__navigation">
          <div class="navigation">
            <div class="navigation__wrapper"></div>
            <input
              class="navigation__menu__toggle"
              type="checkbox"
              id="menu__toggle"
            /><label class="navigation__menu__btn" for="menu__toggle"
              ><span></span
            ></label>
            <nav class="navigation-block">
              <ul class="navigation__menu">
                <li class="navigation__item">
                  <a class="link" href="../index.html">Главная</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
     <section class="volmig-profile">
        <div class="volmig-profile-card">
          <div class="volmig-card-header">
            <div class="volmig-pic">
              <img src="pic.jpg" alt="" />
            </div>
            <div class="volmig-name">John Doe</div>
            <div class="volmig-desc">Developer & Designer</div>
            <div class="volmig-sm">
              <a href="#" class="fab fa-facebook-f"></a>
              <a href="#" class="fab fa-twitter"></a>
              <a href="#" class="fab fa-github"></a>
              <a href="#" class="fab fa-youtube"></a>
            </div>
            <a href="#" class="volmig-contact-btn">Contact Me</a>
          </div>
          <div class="volmig-card-footer">
            <div class="volmig-numbers">
              <div class="volmig-item">
                <span>120</span>
                Posts
              </div>
              <div class="volmig-border"></div>
              <div class="volmig-item">
                <span>127</span>
                Following
              </div>
              <div class="volmig-border"></div>
              <div class="volmig-item">
                <span>120K</span>
                Followers
              </div>
            </div>
          </div>
        </div>
     </section>
  </body>
</html>
