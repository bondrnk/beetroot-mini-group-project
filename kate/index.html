<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beetrootproject</title>
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <header class="header">
        <div class="header__wrapper">
          <h1>Contact Us</h1>
        </div>
      </header>
      <!-- Main field -->
      <main class="main">
        <div class="main__form">
          <form action="c_main__form">
            <fieldset class="fieldset">
              <label for="name">Full Name</label>
              <br />
              <input type="text" name="registration_login" id="name" />
              <br />
              <hr />
              <label for="email">Your Email adress</label>
              <br />
              <input type="email" name="registration_email" id="email" />
              <br />
              <hr />
              <label for="message">Your message</label>
              <br />
              <input type="text" name="registration_message" id="message" />
              <br />
              <hr />
            </fieldset>
            <div class="submit">
              <input type="submit" value="Submit Your Message" />
            </div>
          </form>
        </div>
      </main>
    </div>
    <!--Footer -->
    <footer class="footer">
      <span>Copyrigth&copy;2018 Lastdoor.Story</span>
    </footer>
  </body>
</html>
